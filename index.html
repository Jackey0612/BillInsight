<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>猜数字游戏</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f0f0f0;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            margin-top: 50px;
            text-align: center;
        }
        input {
            padding: 5px;
            margin: 10px;
            font-size: 16px;
        }
        button {
            padding: 8px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        #message {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>猜数字游戏</h1>
        <p>我已经想好了一个1-100之间的数字，你能猜出来吗？</p>
        <input type="number" id="guessInput" min="1" max="100">
        <button onclick="checkGuess()">提交猜测</button>
        <p id="message"></p>
        <button onclick="resetGame()">重新开始</button>
    </div>

    <script>
        let targetNumber = Math.floor(Math.random() * 100) + 1;
        let attempts = 0;

        function checkGuess() {
            const guess = parseInt(document.getElementById('guessInput').value);
            attempts++;

            if (isNaN(guess) || guess < 1 || guess > 100) {
                document.getElementById('message').textContent = '请输入1-100之间的有效数字！';
                return;
            }

            if (guess === targetNumber) {
                document.getElementById('message').textContent = 
                    `恭喜你！猜对了！答案就是 ${targetNumber}。你总共猜了 ${attempts} 次。`;
            } else if (guess < targetNumber) {
                document.getElementById('message').textContent = '太小了，再试试！';
            } else {
                document.getElementById('message').textContent = '太大了，再试试！';
            }
        }

        function resetGame() {
            targetNumber = Math.floor(Math.random() * 100) + 1;
            attempts = 0;
            document.getElementById('guessInput').value = '';
            document.getElementById('message').textContent = '';
        }
    </script>
</body>
</html>
